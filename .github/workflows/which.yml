name: which

on:
  workflow_dispatch:

jobs:
  list-videos:
    name: whichi
    runs-on: ubuntu-latest
    steps:
      - name: which1
        run: |
          which python3
      - name: which2
        run: |
          which jq
      - name: ffmpeg
        run: |
          sudo apt-get update
          sudo apt install ffmpeg
          ffmpeg -filters | grep rubberband
      - name: Create tag
        run: git tag ffmpeg-rb-v1 && git push origin ffmpeg-rb-v1
      - name: Push ffmpeg-rubberband.tar.gz to repo
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "GitHub Actions"
          git pull
          cp ffmpeg-rubberband.tar.gz ffmpeg-rb.tar.gz  # rename kalau mau
          git add ffmpeg-rb.tar.gz
          git commit -m "Add prebuilt ffmpeg with rubberband"
          git push

